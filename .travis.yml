group: travis_latest
language: python
group: travis_latest
git:
  depth: 1
python:
  - 2.7
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - pypy
  - pypy3
# ppc64le support code
  - 2.7
    arch: ppc64le
  - 3.5
    arch: ppc64le
  - 3.6
    arch: ppc64le
  - 3.7
    arch: ppc64le
  - 3.8
    arch: ppc64le
env:
  global:
    - PYTHONWARNINGS="ignore:'U' mode is deprecated:DeprecationWarning::"

before_install:
  - python --version

install:
  - pip install -U pip setuptools
  - pip install -U coverage coveralls pylint
  - pip install -U -e .[test]

script:
  - pylint -r no src/sphinxcontrib
  - coverage run -m unittest discover -s src
after_success:
  - coveralls
notifications:
  email: false


cache: pip

before_cache:
    - rm -f $HOME/.cache/pip/log/debug.log
